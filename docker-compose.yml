version: '3.7'
services:
  web:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3001'
      - '9229:9229'
    depends_on:
      - postgres
      - elasticsearch
    environment:
      PORT: 3001
    command: -- ./node_modules/.bin/nodemon --watch ./ --ignore test/ index.js
    volumes:
      - ./src:/usr/src/app
    networks:
      - net

  postgres:
    image: postgres:latest
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - '9200:9200'
    volumes:
      - './es_data:/usr/share/elasticsearch/data'
    networks:
      - net

networks:
  net:
